{% include 'agent_header.html'%}
<center>
	<h1 style="color: white">View Products</h1>
	<table class="table" style="width: 500px;color: white">
		<tr>
			<th>Slno</th>
			<th>Request</th>
			<th>details</th>
		
		<th>image</th>
		<th>status</th>
		
		

		</tr>
		{% for row in data['cust']%}
		<tr>
			<td>{{loop.index}}</td>
			<td>{{row['request']}}</td>
			<td>{{row['details']}}</td>
			
			<td><img src="/{{row['image']}}" width="100" height="100"></td>
				
			
			<td>{{row['status']}}</td>
			<td><a class="btn btn-success" href="agent_buy?cid={{row['customer_id']}}">Buy</a></td>

			{% if row['status']=="pending" %}
			<td><a class="btn btn-success" href="?action=sanitised&cid={{row['customer_id']}}">sanitised</a></td>

			{% endif %}

			
			
			

		</tr>

		{%endfor %}
	</table>
</center>
