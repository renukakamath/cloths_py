	{% include 'public_header.html'%}

<center>
	<h2 style="color: white">Agent Registration</h2>
	<form method="post">
		<table  class="table" style="width: 500px;color: white">
			<tr>
				<th>First Name</th>
				<td><input type="text" class="form-control" required=""   name="fname"></td>
			</tr>
			<tr>
				<th>Last Name</th>
				<td><input type="text" class="form-control" required=""  name="lname"></td>
			</tr>
			
		<tr>
			<th>Place</th>
			<td><input type="text"  required="" class="form-control"  name="place"></td>
		</tr>
				
		<tr>
			<th>Phone</th>
			<td><input type="number" maxlength="10"  required="" pattern="[0-9]{10}" class="form-control"  name="phone"></td>
		</tr>

		<tr>
			<th>Email</th>
			<td><input type="email"  required="" class="form-control"  name="email"></td>
		</tr>
			
			<tr>
				<th>User Name</th>
				<td><input type="text" class="form-control" required=""  name="uname"></td>
			</tr>
			<tr>
				<th>Password</th>
				<td><input type="password" class="form-control" required=""  name="pwd"></td>
			</tr>
			<tr>
				<td align="center" colspan="2"><input type="submit" class="btn btn-success" name="agent"></td>
			</tr>
		</table>
	</form>
</center>



{% include 'footer.html'%}
